
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mu-ui.css">
    <title>Layout</title>
</head>
<body>
    <!-- 标题区 -->
    <div class="mu-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">我是一个特别特别特别特别特别特别特别特别特别特别特别特别特别特别特别长的标题</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <!-- 底部导航栏区 -->
    <div class="mu-navbar">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <!-- 内容区 -->
    <div class="mu-content">
        <div class="mu-panel ">
            <div class="panel-title">标题为：</div>
            <div class="panel-body no-padding">
                <div class="mu-menu">
                    <a class="mu-menu-item">
                        <p class="mu-menu-name">用户ID</p>
                        <span class="mu-menu-value">33581893</span>
                    </a>
                    <a class="mu-menu-item">
                        <p class="mu-menu-name">用户名</p>
                        <span class="mu-menu-value">推推UI</span>
                        <i class="fa fa-chevron-right mu-menu-icon"></i>
                    </a>
                    <a class="mu-menu-item">
                        <p class="mu-menu-name">二维码</p>
                        <i class="fa fa-qrcode mu-menu-value"></i>
                        <i class="fa fa-chevron-right mu-menu-icon"></i>
                    </a>
                    <a class="mu-menu-item">
                        <p class="mu-menu-name">隐私设置</p>
                        <i class="fa fa-chevron-right mu-menu-icon"></i>
                    </a>
                    <a class="mu-menu-item">
                        <p class="mu-menu-name">新消息提醒</p>
                        <input class="mu-switch" type="checkbox">
                    </a>
                    <a class="mu-menu-item">
                        <p class="mu-menu-name">仅在有WIFI网络下使用</p>
                        <input class="mu-switch" type="checkbox" checked>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 蒙版 -->
    <!-- <div class="mu-mask"></div> -->
</body>
</html>
