<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mu-ui.css">
    <title>Layout</title>
</head>
<body>
    <!-- 标题区 -->
    <div class="mu-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">我是一个特别特别特别特别特别特别特别特别特别特别特别特别特别特别特别长的标题</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <!-- 底部导航栏区 -->
    <div class="mu-navbar">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <!-- 内容区 -->
    <div class="mu-content">
        <div class="mu-panel">
            <div class="panel-title">标题为：</div>
            <div class="panel-body no-padding">
                <div class="mu-form-item">
                    <div class="mu-form-label">用户名</div>
                    <div class="mu-form-body">
                        <input class="mu-input" type="text" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="mu-form-item">
                    <div class="mu-form-label">密码</div>
                    <div class="mu-form-body">
                        <input class="mu-input" type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="mu-form-item">
                    <div class="mu-form-label">日期</div>
                    <div class="mu-form-body">
                        <input class="mu-input" type="date" placeholder="yyyy/mm/dd">
                    </div>
                </div>
                <div class="mu-form-item">
                    <label class="mu-form-label">手机号</label>
                    <div class="mu-form-body">
                        <input class="mu-input" type="text" placeholder="请输入手机号" />
                        <i class="fa fa-close mu-input-reset"></i>
                    </div>
                </div>
                <div class="mu-form-item">
                    <label class="mu-form-label">邮箱</label>
                    <div class="mu-form-body">
                        <input class="mu-input" type="email" placeholder="请输入邮箱" />
                        <i class="fa fa-exclamation mu-input-warning"></i>
                    </div>
                </div>
                <!-- 单选输入 -->
                <div class="mu-form-item">
                    <div class="mu-radio">
                        <i class="fa fa-check mu-radio-icon"></i>
                        <span class="mu-radio-desc">单选选项1</span>
                        <input class="mu-radio-input" type="radio">
                    </div>
                </div>
                <div class="mu-form-item">
                    <div class="mu-radio checked">
                        <i class="fa fa-check mu-radio-icon"></i>
                        <span class="mu-radio-desc">单选选项2</span>
                        <input class="mu-radio-input" type="radio">
                    </div>
                </div>
                <div class="mu-form-item">
                    <div class="mu-radio">
                        <i class="fa fa-check mu-radio-icon"></i>
                        <span class="mu-radio-desc">单选选项3</span>
                        <input class="mu-radio-input" type="radio">
                    </div>
                </div>
                <!-- 多选输入 -->
                <div class="mu-form-item">
                    <div class="mu-check">
                        <i class="fa fa-check mu-check-icon"></i>
                        <span class="mu-check-desc">多选选项1</span>
                        <input class="mu-check-input" type="radio">
                    </div>
                </div>
                <div class="mu-form-item">
                    <div class="mu-check checked">
                        <i class="fa fa-check mu-check-icon"></i>
                        <span class="mu-check-desc">多选选项2</span>
                        <input class="mu-check-input" type="radio">
                    </div>
                </div>
                <div class="mu-form-item">
                    <div class="mu-check">
                        <i class="fa fa-check mu-check-icon"></i>
                        <span class="mu-check-desc">多选选项3</span>
                        <input class="mu-check-input" type="radio">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 蒙版 -->
    <!-- <div class="mu-mask"></div> -->
</body>
</html>
