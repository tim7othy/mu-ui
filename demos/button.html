
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mu-ui.css">
    <title>Layout</title>
</head>
<body>
    <!-- 标题区 -->
    <div class="mu-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">我是一个特别特别特别特别特别特别特别特别特别特别特别特别特别特别特别长的标题</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <!-- 底部导航栏区 -->
    <div class="mu-navbar">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <!-- 内容区 -->
    <div class="mu-content">
        <div class="mu-panel">
            <div class="panel-title">标题为：</div>
            <div class="panel-body">
                <a class="mu-btn">按一下</a>
                </br>
                <a class="mu-btn mu-btn-primary">主按钮</a>
                </br>
                <a class="mu-btn mu-btn-warning">警示按钮</a>
                </br>
                <a class="mu-btn mu-btn-disabled">不可用按钮</a>
                </br>
            </div>
            <div class="panel-body no-padding">
                <a class="mu-btn mu-btn-large">按一下</a>
                </br>
                <a class="mu-btn mu-btn-primary mu-btn-large">主按钮</a>
                </br>
                <a class="mu-btn mu-btn-warning mu-btn-large">警示按钮</a>
                </br>
                <a class="mu-btn mu-btn-disabled mu-btn-large">不可用按钮</a>
                </br>
            </div>
            <div class="panel-body">
                <a class="mu-btn mu-btn-small">按一下</a>
                <a class="mu-btn mu-btn-primary mu-btn-small">主按钮</a>
                <a class="mu-btn mu-btn-warning mu-btn-small">警示按钮</a>
                <a class="mu-btn mu-btn-disabled mu-btn-small">不可用按钮</a>
            </div>
        </div>
    </div>
    <!-- 蒙版 -->
    <!-- <div class="mu-mask"></div> -->
</body>
</html>
